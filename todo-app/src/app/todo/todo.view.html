<div style="text-align:center;">
<h1>Todo App</h1>

    <input type="text" ng-model="task" size="50" placeholder="Add New">
    <button ng-click="vm.create(task)">Add New Task</button>

<br>

<div ng-if="vm.success">
        <span>Tasks</span>
<div ng-repeat="x in vm.todolist">
    <div style="margin:5px">
    <input type="text" ng-model="x.name" style="width:25%">
    <!--<input type="checkbox" ng-model="x.task_finished">-->
   <label class="container"  ng-attr-title="{{x.task_finished?'Completed':'Incomplete'}}">
    <input type="checkbox" checked="checked" ng-model="x.task_finished">
    <span class="checkmark"></span>
    </label>
    <button ng-click="vm.update(x)" style="margin-left:30px;">Update</button>
    <button ng-click="vm.delete(x.id)">Delete</button>
    </div>
</div>
</div>
<div ng-if="!vm.success">
        <span>No Tasks In this List</span>
</div>

</div>
